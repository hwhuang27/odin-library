  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 10%">
        <h1>My book library</h1>
        <p style="margin-bottom: 0;">Library project for <a href="https://www.theodinproject.com" target="/">The Odin Project</a>. Created by <a href="https://github.com/hwhuang27" target="/">David Huang</a></p>
        <p>Github repository can be found <a href="https://github.com/hwhuang27/odin-library" target="/">here</a>.</p>
      </div>
    </div>
    
    <div class="row">

      <form class="form-content" action="/" method="post">

        <div class="book-field">
          <label for="book">Book</label>
          <input type="text" id="book" name="book">
        </div>

        <div class="author-field">
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </div>

        <div class="select-field">
          <label for="book">Status</label>
          <select name="status" id="status">
            <option value="read">Read</option>
            <option value="unread">Not Read</option>
          </select>
        </div>

        <div class="break"></div>
        <button type="submit" class="button-primary submit-btn">Submit</button>

      </form>
    </div>

    <div class="row">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th class="status-col">Status</th>
            <th></th>
          </tr>
        </thead>
